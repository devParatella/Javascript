<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <!-- Incluindo o arquivo de script JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculadora de Salário</h1>

    <!-- Formulário para inserir o nome e o salário -->
    <form id="formCalculadora">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" required>

        <!-- Botão que aciona a função calcularSalario() quando clicado -->
        <button type="button" onclick="calcularSalario()">Calcular</button>
    </form>

    <!-- Espaço para exibir o resultado -->
    <div id="resultado"></div>
</body>

</html>
